name: CI Backend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Step 3: Install dependencies
      - name: Install dependencies
        run: cd backend/api-gateway-service && npm install

      # Step 5: Build the project
      - name: Build project
        run: cd backend/api-gateway-service && npm run build
